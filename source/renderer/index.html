<!-- This file is copied to: dist/renderer/index.html and all paths should be relative to that! -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--
      unsafe-eval is require to run WASM code
      https://github.com/WebAssembly/content-security-policy/issues/7
      TODO: fix this when wasm-eval is implemented in Chrome
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-eval' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
      "
    >
    <link href="styles.css" rel="stylesheet">
    <script>
      var global = global || window;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="vendor.dll.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
