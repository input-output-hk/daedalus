  - os: osx
    osx_image: xcode8.2
env:
  global:
    - VERSION=0.3
    - CARDANO_SL_BRANCH=cardano-sl-0.4
      # NOTE: when bumping nixpkgs, also update default.nix
    - NIX_PATH=nixpkgs=https://github.com/NixOS/nixpkgs/archive/09c7601c204016c8ecdefd474f721fb841e834df.tar.gz
    # AWS access key
    - secure: ""
    # AWS secret key
    - secure: ""
    # p12 certs
