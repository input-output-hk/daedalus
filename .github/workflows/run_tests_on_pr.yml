name: Run Tests for Pull Requests
on:
  pull_request:
    branches:
      - develop
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - run: yarn install
      - run: yarn test:jest
